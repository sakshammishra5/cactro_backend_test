<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic CSS for styling the navigation bar */
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        nav ul li a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/github">GitHub</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div style="padding: 20px;">
        <h1>Welcome to the Home Page</h1>
        <p>This is a static HTML page served from the public folder. Click the GitHub link above to navigate to the GitHub route.</p>
    </div>
</body>
</html>
